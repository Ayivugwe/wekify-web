<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- 
    Using a standard favicon viewBox (32x32) with the design filling almost the entire space
    Making the cards nearly fill the entire space for maximum visibility at small sizes
  -->
  <g transform="translate(4, 4)">
    <!-- Bottom card (history/heritage) -->
    <rect x="0" y="0" width="24" height="24" rx="4" ry="4" fill="#1E40AF" />
    
    <!-- Middle card (period of loss) - minimal offset for small icon clarity -->
    <rect x="1" y="-1" width="24" height="24" rx="4" ry="4" fill="#3B82F6" opacity="0.95" />
    
    <!-- Top card (restoration with Wekify) - minimal offset with text -->
    <rect x="2" y="-2" width="24" height="24" rx="4" ry="4" fill="#1E40AF" opacity="0.95" />
    <text x="13" y="14" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white">Wekify</text>
  </g>
</svg>